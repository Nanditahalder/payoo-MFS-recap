<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- slat section start-->
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-value">8400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                      
                    <!-- slat section end-->
                     <!-- divided section start -->
                     <div class="divider"></div>
                     <!-- divided section end -->

                      <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                      </div>
                      <!-- divided section start -->
                     <div class="divider"></div>
                     <!-- divided section end -->

                      <!-- form section start -->
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Number</span>
                            </label>
                            <input type="text" placeholder="Phone number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" placeholder="Pin Number" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                      <!-- form section end -->
                </div>
            </div>
          </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
